<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/svg/simple-logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/recycling.css">
  <title>Solicite Reciclagem</title>
  <script src="../scripts/check-creds.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <a class="logo-container" href="../../index.html">
        <img class="logo-img" src="../assets/svg/logo.svg" alt="Logo" />
        <span class="logo-title">CleanCity</span>
      </a>
      <nav class="header-nav">
        <a href="../../index.html#start">Início</a>
        <a href="../../index.html#who-we-are">Quem Somos</a>
        <a href="../../index.html#where-we-operate">Onde Atuamos</a>
        <a href="./report.html">Denuncie</a>
        <a href="./recycling.html">Reciclagem</a>
        <a class="login-link" href="./login.html">
          <img src="../assets/svg/perfil.svg" alt="Fazer Login" />
        </a>
      </nav>
      <input type="checkbox" id="x-menu" class="none" />
      <label for="x-menu" class="hamburguer-menu">
        <span class="menu-streak"></span>
        <span class="menu-streak"></span>
        <span class="menu-streak"></span>
      </label>
    </div>
  </header>

  <!-- Menu Hamburguer -->
  <div class="hamburguer-menu-container">
    <nav class="hamburguer-nav">
      <ul class="hamburguer-nav_list">
        <li class="hamburguer-nav_list_item">
          <a class="login-link" href="./login.html">
            <img src="../assets/svg/perfil.svg" alt="Fazer Login" />
          </a>
        </li>
        <li class="hamburguer-nav_list_item">
          <a href="../../index.html#start">Início</a>
        </li>
        <li class="hamburguer-nav_list_item">
          <a href="../../index.html#who-we-are">Quem Somos</a>
        </li>
        <li class="hamburguer-nav_list_item">
          <a href="../../index.html#where-we-operate">Onde Atuamos</a>
        </li>
        <li class="hamburguer-nav_list_item">
          <a href="./report.html">Denuncie</a>
        </li>
        <li class="hamburguer-nav_list_item">
          <a href="./recycling.html">Reciclagem</a>
        </li>
      </ul>
    </nav>
  </div>

  <main class="main">
    <h1>Solicite reciclagem</h1>
    <div class="recycling-container">
      <div class="recycling-info-container">
        <img src="/src/assets/img/recycling.png" alt="Ícone de reciclagem" />
        <p>Você pode solicitar uma reciclagem por vez para seu endereço. Complete as informações aqui e aguarde a aprovação.</p>
      </div>
      <span class="vertical-division"></span>
      <form>
        <input class="cep" type="text" placeholder="CEP:" required />
        <input class="address" type="text" placeholder="Endereço:" required />
        <input class="complement" type="text" placeholder="Complemento:" required />
        <input class="description" type="text" placeholder="Descrição:" required />
        <div class="buttons-container">
          <button>Enviar</button>
        </div>
      </form>
    </div>
  </main>
  <script src="../scripts/hamburguer-menu.js"></script>
  <script type="module" src="../scripts/recycling.js"></script>
</body>
</html>
