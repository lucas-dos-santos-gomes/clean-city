<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/svg/simple-logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/report.css">
  <title>Denuncie</title>
  <script src="../scripts/check-creds.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <a class="logo-container" href="../../index.html">
        <img class="logo-img" src="../assets/svg/logo.svg" alt="Logo" />
        <span class="logo-title">CleanCity</span>
      </a>
      <nav class="header-nav">
        <a href="../../index.html#start">Início</a>
        <a href="../../index.html#who-we-are">Quem Somos</a>
        <a href="../../index.html#where-we-operate">Onde Atuamos</a>
        <a href="./report.html">Denuncie</a>
        <a href="./recycling.html">Reciclagem</a>
        <a class="login-link" href="./login.html">
          <img src="../assets/svg/perfil.svg" alt="Fazer Login" />
        </a>
      </nav>
      <input type="checkbox" id="x-menu" class="none" />
      <label for="x-menu" class="hamburguer-menu">
        <span class="menu-streak"></span>
        <span class="menu-streak"></span>
        <span class="menu-streak"></span>
      </label>
    </div>
  </header>

  <!-- Menu Hamburguer -->
  <div class="hamburguer-menu-container">
    <nav class="hamburguer-nav">
      <ul class="hamburguer-nav_list">
        <li class="hamburguer-nav_list_item">
          <a class="login-link" href="./login.html">
            <img src="../assets/svg/perfil.svg" alt="Fazer Login" />
          </a>
        </li>
        <li class="hamburguer-nav_list_item">
          <a href="../../index.html#start">Início</a>
        </li>
        <li class="hamburguer-nav_list_item">
          <a href="../../index.html#who-we-are">Quem Somos</a>
        </li>
        <li class="hamburguer-nav_list_item">
          <a href="../../index.html#where-we-operate">Onde Atuamos</a>
        </li>
        <li class="hamburguer-nav_list_item">
          <a href="./report.html">Denuncie</a>
        </li>
        <li class="hamburguer-nav_list_item">
          <a href="./recycling.html">Reciclagem</a>
        </li>
      </ul>
    </nav>
  </div>

  <main>
    <section class="main">
      <div class="upload-container">
        <h1>Denuncie - Aqui</h1>
        <label for="file" class="file-input">
          <div class="drop-zone">
            <img class="upload" src="../assets/svg/upload.svg" alt="Ícone de Upload" />
            <p><span class="bold">Selecione uma imagem</span> ou solte aqui.</p>
          </div>
          <input type="file" id="file" accept="image/*" />
        </label>
      </div>
  
      <form class="form-container">
        <input class="name-input" type="text" placeholder="Nome completo:" required />
        <input class="email-input" type="email" placeholder="E-mail:" required />
        <input class="location-input" type="text" placeholder="Localização da denúncia:" required />
        <input class="description-input" type="text" placeholder="Descrição:" required />
        <button>Denunciar</button>
      </form>
    </section>
  </main>
  <script src="../scripts/report-drop.js"></script>
  <script src="../scripts/hamburguer-menu.js"></script>
  <script type="module" src="../scripts/report.js"></script>
</body>
</html>
